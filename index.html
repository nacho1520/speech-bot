<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <img src="./assets/hero-image-text-to-speech.png" class="hero-img">

    <section class="ui-container">
        <div class="logo-container">
            <p class="logo-txt">Speechbot</p>
            <img src="./assets/logo.svg" class="logo-img">
        </div>

        <textarea 
            id="user-text"
            placeholder="Enter your text"
            rows="8"
        ></textarea>
        <p class="text-guide">Enter your text above and hit 'play.' You can choose a different voice by selecting an option from the dropdown menu.</p>
        
        <p class="settings-label">Settings</p>

        <div class="settings-box">
            <div class="settings-descriptor">
                <p>Voice</p>
            </div>

            <div class="dropdown">
                <button class="dropdown-btn" id="lang-dropdown">
                    <p id="lang-display">en-US</p>
                    <img src="./assets/Expand_down.svg">
                </button>
                <div class="dropdown-content" id="lang-content">
                    <button class="active" id="lang-option" value="en-US">en-US</button>
                    <button id="lang-option" value="en-GB">en-GB</button>
                    <button id="lang-option" value="es-ES">es-ES</button>
                    <button id="lang-option" value="fr-FR">fr-FR</button>
                    <button id="lang-option" value="it-IT">it-IT</button>
                    <button id="lang-option" value="hi-IN">id-ID</button>
                    <button id="lang-option" value="pt-BR">pt-BR</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-btn" id="voice-dropdown">
                    <p id="voice-display">Albert</p>
                    <img src="./assets/Expand_down.svg">
                </button>
                <div class="dropdown-content" id="voice-content">
                    <button class="active" value="Google US English" id="voice-option">Albert</button>
                </div>
            </div>
        </div>

        <div class="settings-box">
            <div class="settings-descriptor">
                <p>Speed</p>
            </div>

            <div class="speed-container">
                <button class="speed-btn" value="0.5">0.5x</button>
                <button class="speed-btn" value="0.75">0.75x</button>
                <button class="speed-btn active" value="1">1x</button>
                <button class="speed-btn" value="1.5">1.5x</button>
            </div>
        </div>

        <button class="submit-btn">Text to Speech</button>
    </section>
</body>
<script src="./index.js"></script>
</html>
